<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Nosifer', sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
            max-width: 500px;
        }
        .btn-custom {
            background: #ff00ff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        .btn-custom:hover {
            background: #d400d4;
            box-shadow: 0 0 25px rgba(255, 0, 255, 1);
            transform: scale(1.1);
        }
        .panel {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cyberpunk UI</h1>
        <p>Welcome to the dark side.</p>
        <button class="btn btn-custom">Activate</button>

        <div class="panel mt-4">
            <h3>Panel UI</h3>
            <p>Example of a panel interface.</p>
        </div>
    </div>

</body>
</html>
