<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White CoCao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffcc00;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        .navbar {
            background: linear-gradient(90deg, #3e3e3e, #222222);
            border-bottom: 3px solid #ffcc00;
        }
        .product-card {
            background-color: #2d2d2d;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ffcc00;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-warning {
            background-color: #ff9900;
            border: none;
        }
        .btn-warning:hover {
            background-color: #cc7700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">⚙️ White CoCao Shop ⚙️</a>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#cartModal">View Cart</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://support.blockchain.com/attachments/token/BTkNHzCmhlSak6px4MWm4VYRO/?name=msedge_NIHcwExjFC.png" alt="Weed">
                    <h5>Weed 3.5G</h5>
                    <p>$35</p>
                    <button class="btn btn-primary add-to-cart" data-name="Weed 3.5G" data-price="35">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://support.blockchain.com/attachments/token/xBZ5nk4leD2bFa42kw5ANHjgR/?name=msedge_031HGjvaYS.png" alt="Mushroom">
                    <h5>Mushroom 3.5G</h5>
                    <p>$45</p>
                    <button class="btn btn-primary add-to-cart" data-name="Mushroom 3.5G" data-price="75">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p class="mt-3">Total: $<span id="cart-total">0</span></p>
                    <input type="text" id="coupon" class="form-control" placeholder="Enter Coupon Code">
                    <button class="btn btn-success mt-2" onclick="applyCoupon()">Apply Coupon</button>
                    <button class="btn btn-danger mt-2" onclick="clearCart()">Clear Cart</button>
                    <button class="btn btn-primary mt-2" onclick="processCashAppPayment()">Checkout with Cash App</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let discountApplied = false;

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let name = this.getAttribute('data-name');
                let price = parseFloat(this.getAttribute('data-price'));
                cart.push({ name, price });
                updateCart();
            });
        });

        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                li.classList.add('list-group-item');
                cartList.appendChild(li);
                total += item.price;
            });

            if (discountApplied) {
                total *= 0.85;
            }
            cartTotal.textContent = total.toFixed(2);
        }

        function clearCart() {
            cart = [];
            discountApplied = false;
            document.getElementById('coupon').value = '';
            updateCart();
        }

        function applyCoupon() {
            let couponInput = document.getElementById('coupon').value;
            if (couponInput === 'byte15' && !discountApplied) {
                discountApplied = true;
                updateCart();
                alert('Coupon Applied! 15% Discount Added.');
            } else if (discountApplied) {
                alert('Coupon has already been applied.');
            } else {
                alert('Invalid Coupon Code.');
            }
        }

        function processCashAppPayment() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            let total = parseFloat(document.getElementById('cart-total').textContent);
            let cashTag = "ballexd";
            let paymentUrl = `https://cash.app/$${cashTag}?amount=${total.toFixed(2)}`;
            window.open(paymentUrl, "_blank");
        }
    </script>
</body>
</html>
