<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Cocao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Orbitron', sans-serif;
            background-image: url('background-smoke.gif');
            background-size: cover;
            background-attachment: fixed;
        }

        .steampunk-header {
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        .navbar {
            background: linear-gradient(90deg, #111, #222);
            border-bottom: 3px solid #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .card {
            background: #111;
            border: 2px solid #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(90deg, #d4af37, #ffcc00);
            border: none;
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ffcc00, #d4af37);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .modal-content {
            background: #222;
            border: 2px solid #d4af37;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff0000, #cc0000);
            border: none;
        }
    </style>
</head>
<body>
    <header class="steampunk-header text-center p-4">
        <h1>White Cocao</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BudShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-5">
        <section id="shop" class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://support.blockchain.com/attachments/token/BTkNHzCmhlSak6px4MWm4VYRO/?name=msedge_NIHcwExjFC.png" class="card-img-top" alt="Weed">
                    <div class="card-body">
                        <center><h5 class="card-title">Skywalker OG 3.5G</h5>
                        <p class="card-text">A cross of Skywalker and OG Kush, producing a relaxing, euphoric and tranquil high</p>
                        <p class="card-text">$35</p>
                        <button class="btn btn-primary add-to-cart" data-name="Steampunk Goggles" data-price="50">Add to Cart</button></center>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                    <input type="text" id="coupon-code" class="form-control" placeholder="Enter coupon code">
                    <button class="btn btn-success mt-2" id="apply-coupon">Apply Coupon</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="clear-cart">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
